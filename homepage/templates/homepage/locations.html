            <thead>
                <tr>
                    <th>UID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>

                {% for l in locations %}
                    <tr>
                        <td>{{ l.UID }}</td>
                        <td>{{ l.name }}</td>
                        <td>{{ l.address }}</td>
                        <td>{{ l.phone }}</td>
                        <td><a href="/homepage/edit_location/{{ l.UID }}">Edit</a></td>
                        <td><a href="/homepage/delete_location/{{ l.UID }}">Delete</a></td>
                    </tr>
